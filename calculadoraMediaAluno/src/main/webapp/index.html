<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcular a media</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script/calcula.js"></script>
    <main id="container">
        <div id="calculator">
            <h2>
                Calcular a Media 
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Digite a primeira nota:</label>
                    <input type="number" id="nota01">
                </div>

                <div class="input-field">
                    <label for="free">Digite a segunda nota:</label>
                    <input type="number" id="nota02">
                </div>

            </div>

            <div id="result">
                <h4>Resultado</h4>
                <span id="total">
                    
                </span>
            </div>

            <button id="calculate" onclick="calcularNotas()">
                Calcular
            </button>
        </div>
    </main>
</body>
</html>
